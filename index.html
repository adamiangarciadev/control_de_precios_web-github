<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Precios Tina</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 style="text-align:center;">Control de Precios Tina</h1>
  <div style="margin:20px 0; text-align:center;">
    <!-- Input de búsqueda -->
    <input id="search" type="text" placeholder="Buscar producto, marca, piso o código" autocomplete="off">
    <!-- Selects de filtro -->
    <select id="marcaFilter"></select>
    <select id="pisoFilter"></select>
  </div>
  <!-- Loader de carga -->
  <div id="loader" style="display:none;text-align:center;margin:20px 0;">
    <span>Cargando productos...</span>
  </div>
  <!-- Tabla de productos -->
  <div style="overflow-x:auto;">
    <table style="width:100%; border-collapse:collapse; min-width:660px;">
      <thead>
        <tr>
          <th>Imagen</th>
          <th>Precio</th>
          <th>Código</th>
          <th>Descripción</th>
          <th class="ocultar-en-movil">Marca</th>
          <th class="ocultar-en-movil">Piso</th>
        </tr>
      </thead>
      <tbody id="data-body">
        <!-- Los productos se agregan aquí dinámicamente -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
